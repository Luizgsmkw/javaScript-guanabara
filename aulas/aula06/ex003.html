<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{ background-color: rgb(184, 187, 187);
        color: rgb(35, 76, 112);}
        h1 {
            color: rgb(192, 236, 119);
        }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!!!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        let nu1 = Number.parseInt(window.prompt("Digite número"))
        let nu2 = Number.parseInt(window.prompt("Digite nu 2"))
        let resultado = nu1 + nu2
        alert(`A soma entre ${nu1} e ${nu2} é = ${resultado}`)
    </script>
</body>
</html>
