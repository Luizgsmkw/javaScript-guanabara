<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma no cu</title>
</head>
<body>
    <script>
        let nu1 = Number.parseInt(window.prompt("Digite número"))
        let nu2 = Number.parseInt(window.prompt("Digite nu 2"))
        let resultado = nu1 + nu2
        alert("O resultado dá soma é: " + resultado)
    </script>
</body>
</html>
